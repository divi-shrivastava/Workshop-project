<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="A simple expense tracker application to manage your personal finances" />
  <title>Expense Tracker | Manage Your Finances</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Google Fonts for better typography -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h2><i class="fas fa-wallet"></i> Expense Tracker</h2>
    <p class="tagline">Track your spending and save more!</p>
  </header>
  
  <div class="container">
    <div class="left-panel">
      <div class="balance-card">
        <h4>Your Balance</h4>
        <h1 id="balance">&#8377;0.00</h1>
      </div>
      
      <div class="inc-exp-container">
        <div>
          <h4><i class="fas fa-arrow-up"></i> Income</h4>
          <p id="money-plus" class="money-plus">+&#8377;0.00</p>
        </div>
        <div>
          <h4><i class="fas fa-arrow-down"></i> Expense</h4>
          <p id="money-minus" class="money-minus">-&#8377;0.00</p>
        </div>
      </div>
      
      <div class="transaction-form">
        <h3><i class="fas fa-plus-circle"></i> Add New Transaction</h3>
        <p id="error" class="error-msg"></p>
        <form id="form">
          <div class="form-control">
            <label for="text">Description</label>
            <input type="text" id="text" placeholder="Enter transaction name" />
          </div>
          <div class="form-control">
            <label for="amount">Amount <br>(negative - expense, positive - income)</label>
            <input type="number" id="amount" placeholder="Enter amount" />
            <small class="hint">Example: 500 for income, -200 for expense</small>
          </div>
          <div class="form-control">
            <label for="category">Category</label>
            <select id="category">
              <option value="">Select a category</option>
              <option value="food">Food</option>
              <option value="transportation">Transportation</option>
              <option value="entertainment">Entertainment</option>
              <option value="bills">Bills</option>
              <option value="salary">Salary</option>
              <option value="other">Other</option>
            </select>
          </div>
          <button class="btn"><i class="fas fa-check"></i> Submit</button>
        </form>
        <button class="btn danger-btn" onclick="clearAll()"><i class="fas fa-trash"></i> Clear All</button>
      </div>
    </div>
    
    <div class="right-panel">
      <h3><i class="fas fa-history"></i> History</h3>
      <div class="search-container">
        <input type="text" id="searchTransaction" placeholder="Search transactions..." />
      </div>
      <ul id="list" class="list"></ul>
      <div class="summary">
        <p>Total Transactions: <span id="transaction-count">0</span></p>
      </div>
    </div>
  </div>
  
  <footer>
    <p>&copy; 2025 Expense Tracker | Made with <i class="fas fa-heart"></i></p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
